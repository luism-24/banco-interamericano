<div class="col s12 center-align">

  <h5>Retirar saldo</h5>

  <form #registerForm="ngForm" (ngSubmit)="retireUser(registerForm)">
    <div class="row">

      <div class="col s12">
        <input type="text" name="saldo" #name="ngModel" [(ngModel)]="bancoService.myUser.saldo"
          placeholder="su saldo es">
      </div>
      <div class="col s12">
        <input type="text" name="retirarSaldo" #name="ngModel" [(ngModel)]="bancoService.myUser.retirarSaldo"
          placeholder="Ingrese la cantidad la cual desea retirar">
      </div>
      <div class="col s12">
          <input type="text" name="clave" #name="ngModel" [(ngModel)]="bancoService.myUser.clave"
            placeholder="Digite la clave">
        </div>
    </div>
    <div class="row">
      <a href="" class="waves-effect waves-light btn">Retirar</a>
    </div>
  </form>

</div>
