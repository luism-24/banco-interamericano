<div class="col s12 center-align">

  <h5>Retirar saldo</h5>

  <form #registerForm="ngForm" (ngSubmit)="retireUser(registerForm)">
    <div class="row">

      <div class="col s12">
        <input type="text" name="saldo" #name="ngModel" [(ngModel)]="bancoService.myUser.saldo"
          placeholder="su saldo es">
      </div>
      <div class="col s12">
        <input type="text" name="retirarSaldo" #name="ngModel" [(ngModel)]="bancoService.myUser.retirarSaldo"
          placeholder="Ingrese la cantidad la cual desea retirar">
      </div>


      <a href="#" class="btn btn-danger">RETIRAR</a>
    </div>
  </form>

</div>
