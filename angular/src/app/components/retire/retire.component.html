<div class="col s12 center-align">

  <h5>Retirar saldo</h5>

  <form #registerForm="ngForm" (ngSubmit)="retireUser(registerForm)">
    <div class="row">

        <div class="input-field  col s1">
           
          <i class="material-icons prefix">attach_money</i>
          
        </div>
      <div class="input-field  col s3">
          <h6  for="saldo">Su saldo es: </h6>
      </div>
      <div class="input-field  col s12">
        <i class="material-icons prefix">grid_on</i>
        <input type="number" name="retirarSaldo" #name="ngModel" [(ngModel)]="bancoService.myUser.contrasena">
        <label for="password">Ingrese la cantidad que desea retirar</label>
      </div>
      <div class="input-field  col s12">
        <i class="material-icons prefix">https</i>
        <input type="password" name="clave" #name="ngModel" [(ngModel)]="bancoService.myUser.contrasena">
        <label for="password">Digite la clave</label>
      </div>
    </div>
    <div class="row">
      <a href="" class="waves-effect waves-light btn">Retirar</a>
    </div>
  </form>

</div>
