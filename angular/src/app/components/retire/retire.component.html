<div class="col s12 center-align">

  <h5>Retirar saldo</h5>

  <form #registerForm="ngForm" (ngSubmit)="retireUser(registerForm)">
    <div class="row">   
      <div class="col s7">
            Su saldo es:  <input type="label" name="saldo" #name="ngModel" [(ngModel)]="bancoService.myUser.saldo" 
        placeholder=''>
      </div>
      <br>
      <div class="input-field  col s12">
        <i class="material-icons prefix">attach_money</i>
        <input type="number" name="retirarSaldo" #name="ngModel" [(ngModel)]="bancoService.myUser.retirarSaldo">
        <label for="number">Digite la cantidad que desa reirar</label>
      </div>
      <div class="input-field  col s12">
        <i class="material-icons prefix">https</i>
        <input type="password" name="clave" #name="ngModel" [(ngModel)]="bancoService.myUser.contrasena">
        <label for="password">Digite la clave</label>
      </div>
    </div>
    <div class="row">
      <a href="" class="waves-effect waves-light btn">Retirar</a>
    </div>
  </form>

</div>
