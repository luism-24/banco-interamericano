<div class="col s12 center-align">

  <h5>RETIRAR SALDO</h5>
  <br>
  <form #registerForm="ngForm" (ngSubmit)="retirUser(registerForm)">
    <div class="row">   
      <div class="col s7">
            Su saldo es: <input type="label" name="saldo" #saldo="ngModel" [(ngModel)]="bancoService.retiro.saldo" 
        placeholder=''>
      </div>
      <br>
      <div class="input-field  col s12">
        <i class="material-icons prefix">attach_money</i>
        <input type="number" name="valorRetirar" #valorRetirar="ngModel" [(ngModel)]="bancoService.retiro.valorRetirar">
        <label for="number">Digite la cantidad que desa reirar</label>
      </div>
      <div class="input-field  col s12">
        <i class="material-icons prefix">https</i>
        <input type="password" name="numClave" #numClave="ngModel" [(ngModel)]="bancoService.retiro.numClave">
        <label for="password">Digite la clave</label>
      </div>
    </div>
    <div class="row">
      <a routerLink="/login" class="waves-effect waves-light btn">Retirar</a>
    </div>
  </form>

</div>
