<div class="col s12 center-align">

    <h1>{{title}}</h1>

    <form #registerForm="ngForm" (ngSubmit)="registerUser(registerForm)">
        <div class="row">
            <div class="col s12 center-align">
                <input type="text" name="name" #name="ngModel" [(ngModel)]="bancoService.myUser.name" placeholder="Ingrese su nombre">
            </div>
            <div class="col s12">
                    <input type="text" name="cc" #name="ngModel" [(ngModel)]="bancoService.myUser.cc" placeholder="Ingrese su cedula">
            </div>
            <div class="col s12">
                    <input type="text" name="mail" #name="ngModel" [(ngModel)]="bancoService.myUser.mail" placeholder="Ingrese su correo">
            </div>
            <div class="col s12">
                    <input type="text" name="password" #name="ngModel" [(ngModel)]="bancoService.myUser.password" placeholder="Ingrese su contraseña">
            </div>
            <div class="col s12">
                    <input type="text" name="confirmPassword" #name="ngModel" [(ngModel)]="bancoService.myUser.confirmPassword" placeholder="Confirme su contraseña">
            </div>
            <div class="col s12">
                    <input type="text" name="addres" #name="ngModel" [(ngModel)]="bancoService.myUser.addres" placeholder="Ingrese su direccion">
            </div>
        
            <a href="#" class="btn btn-danger">Registrarme</a>
        </div>
    </form>

</div>
