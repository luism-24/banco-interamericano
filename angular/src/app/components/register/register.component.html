<div class="col s12 center-align">

    <h1>{{title}}</h1>

    <form #registerForm="ngForm" (ngSubmit)="registerUser(registerForm)">
        <div class="row">
            <div class="col s12">
                <input type="text" name="name" #name="ngModel" [(ngModel)]="bancoService.myUser.name" placeholder="Ingrese su nombre">
            </div>
        </div>
        <a href="#" class="btn btn-danger">Registrarme</a>
    </form>

</div>
