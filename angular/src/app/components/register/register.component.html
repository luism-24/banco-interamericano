<div class="col s12 center-align">

        <h5>REGISTRO</h5>

        <form #registerForm="ngForm" (ngSubmit)="registerUser(registerForm)">
                <div class="row">
                        <div class="input-field  col s12 center-align">
                                <i class="material-icons prefix">account_circle</i>
                                <input type="text" id="icon_prefix" name="nombre" #name="ngModel" [(ngModel)]="bancoService.myUser.nombre">
                                <label for="icon_prefix">Nombre</label>
                        </div>
                        <div class="input-field  col s6  center-align">
                                <i class="material-icons prefix">phone_android</i>
                                <input type="text" name="telefono" #name="ngModel" [(ngModel)]="bancoService.myUser.telefono">
                                <label for="telefono">Telefono</label>
                        </div>
                        <div class="input-field  col s6 ">
                                <select name="id_pais" class="browser-default">
                                        <option value="" disabled selected>Pais de residencia</option>
                                        <option value="1">hi</option>
                                </select>
                        </div>
                        <div class="input-field  col s12">
                                <i class="material-icons prefix">email</i>
                                <input type="email" name="correo" #name="ngModel" [(ngModel)]="bancoService.myUser.correo">
                                <label for="email">Correo</label>
                        </div>

                        <div class="input-field  col s12">
                                <i class="material-icons prefix">https</i>
                                <input type="password" name="contrasena" #name="ngModel" [(ngModel)]="bancoService.myUser.contrasena">
                                <label for="password">Contrase√±a</label>
                        </div>
                        <div class="input-field  col s12">
                                <i class="material-icons prefix">confirmation_number</i>
                                <input type="text" name="numCuenta" #name="ngModel" [(ngModel)]="bancoService.myUser.numCuenta">
                                <label for="numCuenta">Numero de cuenta</label>
                        </div>
                        <div class="col s12">
                                <button href="" class=" waves-effect waves-light btn">Registrarme</button>
                        </div>
                </div>
        </form>


</div>
