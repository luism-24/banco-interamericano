<div class="col s12 center-align">

  <h5>TRANSFERENCIA</h5>

  <form #transferirForm="ngForm" (ngSubmit)="transferUser(transferirForm)">
    <div class="row">


      <div class="input-field  col s12">
        <i class="material-icons prefix">credit_card</i>
        <input type="number" name="numCuenta" #numCuenta="ngModel" [(ngModel)]="bancoService.transferencia.numCuenta">
        <label for="number">Digite el numero de la cuenta</label>
      </div>
      <div class="input-field  col s12">
        <i class="material-icons prefix">import_export</i>
        <input type="number" name="valor" #valor="ngModel" [(ngModel)]="bancoService.transferencia.valor">
        <label for="number">Digite el valor de la transferencia</label>
      </div>
    </div>

    <div class="row">
      <div class="col s6">
        <button class="waves-effect waves-light btn">Transferir</button>
      </div>
      <div class="col s5">
        <a routerLink="/login" class="waves-effect waves-light btn">Cancelar</a>
      </div>

    </div>

  </form>

</div>
