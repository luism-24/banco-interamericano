<div class="col s12 center-align">

  <h5>TRANSFERENCIA</h5>

  <form #registerForm="ngForm" (ngSubmit)="retireUser(registerForm)">
    <div class="row">

      <div class="col s12">
        <input type="text" name="numCuenta" #name="ngModel" [(ngModel)]="bancoService.myUser.numCuenta" placeholder="Digite el numero de la cuenta">
      </div>
      <div class="col s12">
        <input type="text" name="valorTransferencia" #name="ngModel" [(ngModel)]="bancoService.myUser.valorTransferencia" placeholder="Digite el valor de la transferencia">
      </div>
      <div class="col s12">
          <input type="text" name="clave" #name="ngModel" [(ngModel)]="bancoService.myUser.clave" placeholder="Digite la clave">
        </div>
    </div>

    <div class="row">
      <div class="col s6">
        <a href="" class="waves-effect waves-light btn">Transferir</a>
      </div>
      <div class="col s5">
        <a href="" class="waves-effect waves-light btn">Cancelar</a>
      </div>

    </div>

  </form>

</div>
